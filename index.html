<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Drinks Game</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>
  <body>
    <h1>Matching Drinks Game</h1>
    <h2 class="headers">Match the drinks with the correct recipe!</h2>

    <h1 class="headers">What to do??</h1>
    <h5 class="headers">
      When you use your mouse to click on a card, it will be revealed. If you
      have a match it will stay flipped over.
    </h5>
    <div id="game_container">
      <div id="timer"></div>
      <div id="game_board"></div>
      <button id="reset_button">Reset Board!</button>
    </div>
  </body>
  <head>
    <script src="app.js"></script>
  </head>
</html>
