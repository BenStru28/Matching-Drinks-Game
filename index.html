<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Drinks Game</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>
  <body>
    <h1>matching Drinks game</h1>
    <p>Match the drinks with the correct recipe!</p>

    <main>
      <section class="game-container">
        <h1>What to do??</h1>
        <p>
          When you use your mouse to click on a card, it will be revealed. If
          you have a match it will stay flipped over!
        </p>

        <div class="grid" id="grid" role="grid" aria-live="polite"></div>
        <button id="restart" aria-label="Game restart!" Restart Game></button>
      </section>
    </main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </body>
</html>
